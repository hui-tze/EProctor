<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load widget_tweaks %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style media="screen">
     div.jumbotron {
      margin-top: 0px;
      margin-bottom: 0px;
      text-align: center;
      height: 100%;
    }

    .jumbotron h1 {
      text-align: center;
    }

    .form-control {
    margin-left:105%;
    }

    </style>
</head>
<body>
{% include "exam/navbar.html" %}

 <div class="jumbotron" style="margin-bottom:0px;">
     <br><br><br>
<h1 class="display-5">Reset Password?</h1>
     <hr class="my-4">
<p class="lead">Enter your username for account verification.</p>
     <br>

    <form method="POST" class="box">
        {% csrf_token %}

        <div class="col-md-4">
             <input type="text" id="username" class="form-control validate" name="username" placeholder="Username" required>
        </div>
        <br>

        <p class="lead">
       <button class="btn btn-primary" type="submit">Submit</button><br><br><br>
    </p>
    </form>

     {% for message in messages %}
    <div class="container-fluid p-0">
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
      {% endfor %}
      </div>
        </div>
 </div>
{% include "exam/footer.html" %}
</body>
</html>
