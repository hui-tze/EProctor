{% extends 'base.html' %}
{% block body %}
<script>
    $(document).ready(function(){
        $("#deleteSubjectModal").modal('show');
    });
</script>

<form method="post" action="{% url 'delete_subject' subject.subjectID %}">
    {% csrf_token %}
<div id="deleteSubjectModal" >
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form>
				<div class="modal-header">
					<h4 class="modal-title">Delete Subject</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
                    <p>Are you sure you want to delete the subject <strong>{{subject.subjectName}}</strong>?</p>
					<p class="text-warning"><small>This action cannot be undone.</small></p>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger" value="Delete" id="confirmDeleteButtonModal">

				</div>
			</form>
		</div>
	</div>
</div>
</form>

{% endblock %}
