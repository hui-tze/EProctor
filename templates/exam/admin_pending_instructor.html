{% extends 'exam/adminbase.html' %}
{% block content %}
{%load static%}

<head>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Pending Teachers</h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>

          <th>Name</th>
          <th>Photo</th>
          <th>Contact</th>
          <th>Address</th>
         
          <th>Actions</th>
        </tr>
      </thead>
      {% for ins in instructors %}
      <tr>

        <td> {{ins.get_name}}</td>
        <td> <img src="{% static ins.profile_pic.url %}" alt="Profile Pic" height="40px" width="40px" /></td>
        <td>{{ins.instructorContact}}</td>
        <td>{{ins.instructorAddress}}</td>
        
        <td><a class="btn btn-success btn-sm" style="border-radius: 0%;" href="{% url 'approve-instructor' ins.id  %}"><span class="glyphicon glyphicon-ok">Approve</span></a>
        <a class="btn btn-danger btn-sm" style="border-radius: 0%;" href="{% url 'reject-teacher' ins.id  %}"><span class="	glyphicon glyphicon-remove">Reject</span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
